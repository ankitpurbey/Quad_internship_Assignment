<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HodlInfo - Cryptocurrency Prices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>HODLINFO</h1>
            <!-- <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Prices</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav> -->
        </div>
        <div class="dropdowns">
            <select id="currency">
                <option value="inr">INR</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
            </select>
            <select id="crypto">
                <option value="btc">BTC</option>
                <option value="eth">ETH</option>
                <option value="xrp">XRP</option>
            </select>
            <select id="action">
                <option value="buy">Buy BTC</option>
                <option value="sell">Sell BTC</option>
            </select>
        </div>
        <button id="theme-toggle">Toggle Theme</button>
    </header>
    <main>
        <div class="container">
            <section class="hero">
                <h2>Best Price to Trade</h2>
                <div class="returns">
                    <div class="return-box">
                        <h3>5 Minutes Return</h3>
                        <p>+0.2%</p>
                    </div>
                    <div class="return-box">
                        <h3>Hourly Return</h3>
                        <p>+0.5%</p>
                    </div>
                    <div class="return-box">
                        <h3>1 Day Return</h3>
                        <p>+2.5%</p>
                    </div>
                    <div class="return-box">
                        <h3>1 Week Return</h3>
                        <p>+10.3%</p>
                    </div>
            </section>
            <section class="prices">
                <h3>Cryptocurrency Prices</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>24h Change</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bitcoin</td>
                            <td>$40,000</td>
                            <td>+2.5%</td>
                        </tr>
                        <tr>
                            <td>Ethereum</td>
                            <td>$2,500</td>
                            <td>+3.1%</td>
                        </tr>
                        <tr>
                            <td>Ripple</td>
                            <td>$0.75</td>
                            <td>-1.2%</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 HodlInfo. All rights reserved.</p>
        </div>
        <script src="app.js"></script>
    </footer>
</body>
</html>
